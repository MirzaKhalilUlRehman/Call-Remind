<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - CallRemind</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .offline-icon {
            font-size: 5rem;
            color: #4361ee;
            margin-bottom: 20px;
        }
        
        .offline-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            color: #212529;
            margin-bottom: 15px;
        }
        
        .offline-text {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 30px;
            max-width: 500px;
        }
        
        .offline-tip {
            background: #e8f4ff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #b3d9ff;
            margin-top: 30px;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <i class="fas fa-wifi-slash offline-icon"></i>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-text">
            CallRemind needs an internet connection to work properly.
            Please check your connection and try again.
        </p>
        <button onclick="window.location.reload()" class="btn btn-primary">
            <i class="fas fa-sync-alt"></i> Retry
        </button>
        <div class="offline-tip">
            <p><strong>Tip:</strong> Your reminders are saved locally and will sync when you're back online.</p>
        </div>
    </div>
</body>
</html>
