<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallRemind - Offline</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4361ee;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        p {
            color: #6c757d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .icon {
            font-size: 4rem;
            color: #4361ee;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #4361ee;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3a56d4;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>ðŸ“µ Offline</h1>
        <p>You're currently offline. Don't worry! Your existing reminders are still available.</p>
        <p>Please check your internet connection to add new reminders.</p>
        <button class="btn" onclick="location.reload()">
            <i class="fas fa-sync-alt"></i> Retry Connection
        </button>
    </div>
</body>
</html>
