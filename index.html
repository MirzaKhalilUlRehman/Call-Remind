<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callremind</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4361ee">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-phone-alt"></i>
                <h1>call<span>remind</span></h1>
            </div>
            <p class="tagline">Never miss important calls</p>
        </header>

        <main class="main-content">
            <section class="form-section card">
                <h2><i class="fas fa-plus-circle"></i> Schedule Reminder</h2>
                <form id="reminderForm">
                    <div class="form-group">
                        <label for="contactName"><i class="fas fa-user"></i> Contact Name</label>
                        <input type="text" id="contactName" placeholder="Name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phoneNumber"><i class="fas fa-phone"></i> Phone Number</label>
                        <input type="tel" id="phoneNumber" placeholder="Phone">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="callDate"><i class="fas fa-calendar"></i> Date</label>
                            <input type="date" id="callDate" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="callTime"><i class="fas fa-clock"></i> Time</label>
                            <input type="time" id="callTime" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes"><i class="fas fa-sticky-note"></i> Notes</label>
                        <textarea id="notes" placeholder="Notes" rows="2"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-bell"></i> Set Reminder
                    </button>
                </form>
            </section>

            <section class="reminders-section">
                <div class="section-header">
                    <h2><i class="fas fa-bell"></i> Reminders</h2>
                    <span id="reminderCount" class="badge">0</span>
                </div>
                
                <div id="reminderList" class="reminders-list">
                    <div class="empty-state">
                        <i class="fas fa-phone-slash"></i>
                        <h3>No reminders</h3>
                        <p>Add a reminder</p>
                    </div>
                </div>
                
                <div id="upcomingCall" class="upcoming-card card hidden">
                    <div class="upcoming-header">
                        <h3><i class="fas fa-star"></i> Next Call</h3>
                        <div id="countdown" class="countdown">--:--:--</div>
                    </div>
                    <div class="upcoming-details">
                        <p><strong id="upcomingContact">Contact</strong></p>
                        <p><i class="far fa-clock"></i> <span id="upcomingTime">Time</span></p>
                    </div>
                </div>
                
                <div class="notification-section card">
                    <div class="notification-header">
                        <h3><i class="fas fa-bell"></i> Notifications</h3>
                        <span id="notificationStatus" class="notification-status">Off</span>
                    </div>
                    
                    <div class="notification-buttons">
                        <button id="enableNotifications" class="btn btn-primary">
                            <i class="fas fa-bell"></i> Enable
                        </button>
                        
                        <button id="installButton" class="btn btn-success" style="display: none;">
                            <i class="fas fa-download"></i> Install App
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>callremind &copy; <span id="currentYear"></span></p>
        </footer>
    </div>
    
    <div id="confirmationModal" class="confirmation-modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> Delete</h3>
            </div>
            <div class="modal-body">
                <p>Delete this reminder?</p>
                <div id="reminderDetails" class="reminder-details"></div>
            </div>
            <div class="modal-actions">
                <button id="cancelDelete" class="btn btn-secondary">Cancel</button>
                <button id="confirmDelete" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
